<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/basictable.css">
	<link rel="stylesheet" href="vendor/slick/slick.css">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani:500,600,700" rel="stylesheet">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/jquery.basictable.min.js"></script>
	<script src="vendor/slick/slick.js"></script>
	<script src="js/app.js"></script>
	<title>TraderBlaze</title>
</head>
<body>
	<main id="login-page">
		<h1 class="login_brand">TraderBlaze</h1>
		<div class="login_box" id="LoginBox">
			<header class="login_box__header">
				<h3>Iniciar Sesión</h3>
			</header>
			<div class="login_box__main">
				<div id="MsgResult"></div>
				<form id="LoginForm">
					<input class="custom-input" type="email" name="email" placeholder="Correo electrónico">
					<div class="input-password">
						<div class="btn-show_password js-show-password"></div>
						<input class="custom-input" type="password" name="password" placeholder="Contraseña">
					</div>
					<button class="custom-button" type="submit">Iniciar Sesión</button>
					<a class="custom-button--border" href="#" id="CrearCuentaButton">Crear Cuenta</a>
				</form>
			</div>
		</div>
		<div class="login_box hidden" id="RegisterBox">
			<header class="login_box__header">
				<h3>Registro</h3>
			</header>
			<div class="login_box__main">
				<div id="MsgResultR"></div>
				<form id="RegisterForm">
					<input class="custom-input" type="email" name="newUser" value="" placeholder="Correo electrónico">
					<div class="input-password">
						<div class="btn-show_password js-show-password"></div>
						<input class="custom-input" type="password" name="newPass" value="" placeholder="Contraseña">
					</div>
					<button class="custom-button" type="submit">Registrar</button>
					<a class="custom-button--border" href="#" id="IniciarSesionButton">Iniciar Sesión</a>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
